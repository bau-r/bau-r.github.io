<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tab icon  -->
    <link rel="icon" href="img/iconBrowser.png">

    <!--  animation  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--  bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--  font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  fancy box  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <!--  CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--  title  -->
    <title> TV Shows | Database </title>

</head>

<body class="d-flex justify-content-center align-items-center " id="bg">
    <div class="layer p-md-5 p-3 ">

        <div id="hero">

            <!---------------  introduction  --------------------->
            <div class="d-flex justify-content-center align-items-center">
                <p class="display-5 mainTitle text-center  m-3"> TV Shows </p>

                <img src="img/remote-control.png" alt="remote controler" id="controler" class="img-fluid"
                    title="click me">

            </div>
            <p class="text-center"> <sup>Don't forget to change the background to your fave color, click the remote control! </sup></p>
            <p class="h6 text-center m-3 info">Information about 240 TV Shows. Find your favourite one!</p>

            <!------------------  sorting cathegories  --------------------------->
            <div id="sorting" class="d-flex justify-content-around w-75  m-auto">
                <p class=" d-flex justify-content-sm-start justify-content-center w-100   rounded   mb-4 text-center">

                    <!--------------  rating   ------------------>
                    <span class="me-md-1 me-0">
                        <span id="highest" class="sorting text-center  m-1">HIGH RATED </span>
                        <span id="lowest" class="sorting  text-center   m-1"> LOW RATED</span>
                    </span>

                    <!----------------  alphabetic  ----------------- -->
                    <span class="ms-md-1 me-0">
                        <span id="az" class="sorting text-center   m-1 ">AZ <i class="fa fa-chevron-up"
                                aria-hidden="true"></i></span>
                        <span id="za" class="sorting text-center   m-1 "> ZA <i class="fa fa-chevron-down"
                                aria-hidden="true"></i></span>
                    </span>

                </p>
            </div>


            <!-------------  pages/pagination   ---------------->
            <div class="d-flex justify-content-sm-end justify-content-center  container  ">
                <ul class=" p-0 d-flex justify-content-center">

                    <li id="prev" class="list-inline-item  "><i class="fa fa-backward"></i></li>
                    <li id="li0" class="list-inline-item  ">1</li>
                    <li id="li1" class="list-inline-item  ">2</li>
                    <li id="li2" class="  list-inline-item ">3</li>
                    <li id="li3" class=" list-inline-item ">4</li>
                    <li id="li4" class="  list-inline-item ">5</li>
                    <li id="li5" class=" list-inline-item ">6</li>
                    <li id="li6" class=" list-inline-item ">7</li>
                    <li id="li7" class="  list-inline-item ">8</li>
                    <li id="li8" class=" list-inline-item ">9</li>
                    <li id="li9" class="  list-inline-item ">10</li>
                    <li id="li10" class="  list-inline-item ">11</li>
                    <li id="li11" class="  list-inline-item ">12</li>
                    <li id="next" class="  list-inline-item "><i class="fa fa-forward"></i></li>

                </ul>
            </div>

        </div>

        <div class="row g-4 p-2 p-md-5  justify-content-around" id="box">
            <!--!------------------ content of 1 page js/script.js -------------->

        </div>
        <div class="d-flex  justify-content-center align-items-center show">
            <div id="showBox" class="p-3">

                <!--!------------------  content  details 1 TVshow  js/script.js        -------------->

            </div>
        </div>

    </div>


    <!--background (flying TV)-->
    <div id="retroTV" class="bg-icon"> </div>


    <!--!---------------------------  SCRIPTS  ------------------>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!--  fancy box  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    -->

    <!--  my script  -->
    <script src="js/script.js"></script>

</body>

</html>
